<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/5ed7ca1980.js" crossorigin="anonymous"></script>
    <script src="main.js" defer></script>
    <title>find a carrot!</title>
</head>
<body>
    <div class="game">
        <img class="main__img" src="/img/background.png" alt="background">
        <section class="game__main">
            <button class="play__btn"><i class="fa-solid fa-play"></i></button>
            <button class="stop__btn"><i class="fa-solid fa-square"></i></button>
            <input type="text" class="play__timer" value="" readonly>
            <div class="carrot__num">10</div>
        </section>
    </div>
</body>
</html>
